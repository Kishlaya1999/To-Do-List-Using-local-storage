<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,100;1,400&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="./styles.css">


     
     <title>TODO</title>
</head>
<body>
     
     <main class="flex-col">
          
          <section class="top-section w100">
               <header class="top flex-col">
                    <div class="input-container">
                         <div class="task-icon-container">
                              <i class="fa-solid fa-list-check"></i>
                         </div>
                         <input type="text" placeholder="Put your todo list" name="" id="">
                    </div>
                    <div class="complete-container flex-row">
                         <div class="all-complete-container flex-row">
                              <i class="fa-solid fa-square-check"></i>
                              <span>Complete all task</span>
                         </div>
                         <span>Clear Completed</span>
                    </div>
               </header>
               <hr style="margin: 10px;">
               <section class="middle">
                    <ul class="todo-tasks-container flex-col" id="">
                         <li class="single-task-container flex-row">
                              <div class="radioBtn-and-task-name">
                                   <input type="radio" name="" id="" for="one">
                                   <label for="one">TODO</label>
                              </div>
                              <i class="fa-solid fa-xmark"></i>
                         </li>
                         <li class="single-task-container flex-row">
                              <div class="radioBtn-and-task-name">
                                   <input type="radio" name="" id="" for="one">
                                   <label for="one">TODO</label>
                              </div>
                              <i class="fa-solid fa-xmark"></i>
                         </li>
                         <li class="single-task-container flex-row">
                              <div class="radioBtn-and-task-name">
                                   <input type="radio" name="" id="" for="one">
                                   <label for="one">TODO</label>
                              </div>
                              <i class="fa-solid fa-xmark"></i>
                         </li>
                    </ul>
               </section>
          </section>
          <!-- <hr> -->
          <footer class="task-status-bar flex-row">
               <section class="flex-row task-left">
                    <span class="number-of-task-left">5</span>
                    <span>&nbsp; tasks left</span>
               </section>
               <section class="flex-row task-list-status">
                    <span>All</span>
                    <span>Uncomplete</span>
                    <span>Completed</span>
               </section>
          </footer>
     </main>

</body>
</html>
